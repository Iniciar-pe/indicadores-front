<!-- Ecommerce Item -->

<div class="card-body">
  <img [src]="ruta+product.image" alt="img-placeholder" width="80" />
  <div class="container-item" >
    <h6 class="item-name">
      {{ product.name }}
    </h6>
    <p >
      {{ product.description }}
    </p>
  </div>
  
</div>
<div class="item-options">
  <hr>
  <div class="container-item" *ngFor="let period of product.period" >
    <div class="row" style="margin-bottom: 0.7rem;margin-top: 0.7rem;">
      <div class="col-12">
        <b>{{ period.description }}</b>
      </div>
    </div>

    
        <div class="row" *ngFor="let range of period.range">
          <div class="col-7" *ngIf="range.end">
            <p>{{ range.start }} al {{ range.end }} licencias</p>
          </div>
          <div class="col-7" *ngIf="!range.end">
            <p>{{ range.start }} a más</p>
          </div>
          <div class="col-5">
            <p>{{ range.price }} c/u</p>
          </div>
        </div>

 
  </div>
  
  <div class="container-item" style="margin-top: 0.7rem;">
    <div class="form-group">
      <label for="basicInput">¿Cuántas licencias necesitas?</label>
      <input type="number" class="form-control" id="basicInput" [(ngModel)]="mount" (blur)="deleteCart()" />
    </div>
    <div class="form-group">
      <label for="basicInput">¿Durante qué periodo?</label>
      <select class="form-control" id="basicSelect" [(ngModel)]="periodList" (change)="deleteCart()">
        <option *ngFor="let item of period" [value]="item.id">{{ item.description }}</option>
      </select>
    </div>

    <a
    *ngIf="product.isInCart !== true"
    href="javascript:void(0)"
    class="btn btn-primary btn-cart"
    (click)="addToCart(product)"
    rippleEffect
  >
    <i data-feather="shopping-cart" class="mr-25"></i>
    <span class="add-to-cart">Agregar al carrito</span>
  </a>
  <a
    *ngIf="product.isInCart === true"
    routerLink="/apps/comercio/verificar"
    class="btn btn-info btn-cart"
    rippleEffect
  >
    <i data-feather="shopping-cart" class="mr-25"></i>
    <span class="add-to-cart">Finalizar compra</span>
  </a>
  
  </div>
  

 
</div>
<!--/ Ecommerce Item -->
