<!-- Ecommerce Wishlist -->
<div class="content-wrapper container-xxl p-0">
  <div class="row">
    <div class="col-lg-9 col-7">
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
    </div>
    <div class="col-lg-3 col-5">
      <a
          class="btn btn-info btn-cart"
          rippleEffect
          routerLink="/apps/comercio/verificar"
        >
          Finalizar Compra
        </a>
    </div>
  </div>
  
  <div class="content-body">
    <section class="row">
      <ng-container *ngFor="let product of products">
        <div class="col-lg-4 col-md-12 tablet">
          <app-ecommerce-item
          class="card ecommerce-card mb-2"
          [product]="product"
          [period]="period"
          [isWishlistOpen]="true"
        ></app-ecommerce-item>
        </div>
      </ng-container>
    </section>
  </div>
</div>
<!--/ Ecommerce Wishlist -->
