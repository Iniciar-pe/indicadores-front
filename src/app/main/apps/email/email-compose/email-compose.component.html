<!-- compose email -->
<ng-container *ngIf="isComposeOpen === true">
  <div class="modal modal-sticky d-block" id="compose-mail">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content p-0">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Mensaje</h5>
          <div class="modal-actions">
            <a href="javascript:void(0);" class="text-body mr-75" (click)="closeCompose()"
              ><i data-feather="minus"></i
            ></a>
            <a href="javascript:void(0);" class="text-body mr-75"><i data-feather="maximize-2"></i></a>
            <a class="text-body" data-dismiss="modal" aria-label="Close" (click)="closeCompose()"
              ><i data-feather="x"></i
            ></a>
          </div>
        </div>
        <div class="modal-body flex-grow-1 p-0">
          <form class="compose-form" style="padding: 2%;">
            <div class="compose-mail-form-field select2-primary">
              <label for="email-to" class="form-label">Para: </label>
              <div class="flex-grow-1">
                <div class="form-group">
                  <input type="text" id="c" class="form-control" placeholder="Para" name="to" [(ngModel)]="to" />
                </div>
              </div>
              
            </div>
            
            <div class="compose-mail-form-field mb-2">
              <label for="emailSubject">Asunto: </label>
              <input type="text" id="emailSubject" class="form-control" placeholder="Asunto" name="emailSubject" [(ngModel)]="emailSubject" />
            </div>
            <div class="form-group" style="height: 100px;">
              <quill-editor
                name="addDescription"
                customToolbarPosition="'bottom'"
                class="border-bottom-0"
                placeholder="Mensaje"
                [(ngModel)]="text"
              >
                <div quill-editor-toolbar>
                  <div class="desc-toolbar border-top-0">
                    <span class="ql-formats mr-0">
                      <button class="ql-bold"></button>
                      <button class="ql-italic"></button>
                      <button class="ql-underline"></button>
                      <button class="ql-align"></button>
                      <button class="ql-link"></button>
                    </span>
                  </div>
                </div>
              </quill-editor>
            </div>
            <div class="compose-footer-wrapper">

              <div class="row">
                
                <div class="col">
                  <div class="btn-wrapper d-flex align-items-center">
                    
                    <!-- add attachment <div class="btn-group dropup mr-1" ngbDropdown>
                      <button type="button" class="btn btn-primary" (click)="closeCompose()" rippleEffect>Enviar</button>
                    </div>
                  
                  <div class="email-attachement">
                      <label for="file-input">
                        <i data-feather="paperclip" width="17" height="17" class="ml-50"></i>
                      </label>
    
                      <input id="file-input" type="file" class="d-none" />
                    </div>
                  -->
                    
                  </div>
                  
                </div>
                <div class="col">
                  <div class="footer-action d-flex align-items-center mr-2" style="float: right;">
                    <div ngbDropdown>
                      <a ngbDropdownToggle class="hide-arrow">
                        <i
                          class="cursor-pointer mr-50"
                          data-feather="more-vertical"
                          [size]="18"
                          role="button"
                          id="composeActions"
                          data-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false"
                        >
                        </i>
                      </a>
                      <div ngbDropdownMenu aria-labelledby="composeActions">
                        <a ngbDropdownItem href="javascript:void(0);">
                          <span class="align-middle">Add Label</span>
                        </a>
                        <a ngbDropdownItem href="javascript:void(0);">
                          <span class="align-middle">Plain text mode</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a ngbDropdownItem href="javascript:void(0);">
                          <span class="align-middle">Print</span>
                        </a>
                        <a ngbDropdownItem href="javascript:void(0);">
                          <span class="align-middle">Check Spelling</span>
                        </a>
                      </div>
                    </div>
                    <button type="reset" class="btn p-0" (click)="closeCompose()">
                      <i data-feather="trash" [size]="18" class="cursor-pointer" data-dismiss="modal"></i>
                    </button>
                  </div>
                </div>
              </div>

            </div>
            <div class="row mt-2">
              <div class="col">
                <button type="button" class="btn btn-primary" (click)="shendMail()" rippleEffect>
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<!--/ compose email -->
