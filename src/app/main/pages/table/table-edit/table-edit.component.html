<!-- app-content-header start -->
<ng-container >
  <div class="content-header row">
    <div class="content-header-left col-12 mb-2">
      <div class="row breadcrumbs-top">
        <div class="col-12">
          <!-- app-breadcrumb component -->
          <div class="col-12 mb-50">
            
            <div class="row match-height">
              <div class="col-12 col-md-10 mb-2">
                <b>Editar Tabla</b>
              </div>
              <div class="col-12 col-md-2 mb-2 text-right">
                
              </div>

              <div class="col-12">
                <div class="form-group">
                  <div class="d-flex align-items-end justify-content-end mb-0">
                    <h6 class="mr-1 mb-0">
                      <div class="badge badge-pill badge-light-warning">Inactivo</div>
                    </h6>
                    <div class="custom-control custom-switch">
                      <!--
                        [checked]="Monthly"
                        [(ngModel)]="Monthly"
                      -->
                      <input
                        type="checkbox"
                        
                        class="custom-control-input"
                        id="priceSwitch"
                        name="priceSwitch"
                      />
                      <label class="custom-control-label" for="priceSwitch"></label>
                    </div>
                    <h6 class="ml-50 mb-0">
                      <div class="badge badge-pill badge-light-success">Activo</div>
                    </h6>
                  </div>
                  
                </div>
              </div>

                    <div class="col-12">
                      <form class="form-horizontal" (ngSubmit)="TDSimpleForm.form.valid" #TDSimpleForm="ngForm">
                        <div class="row">
                         
                          <div class="col-12 col-lg-8">
                            <div class="form-group">
                              <label class="form-control-label" for="TDdesc">Valor:</label>
                              <input class="form-control input-md" ngModel #TDdesc="ngModel" required id="TDName" name="TDName"
                                type="text" placeholder="Valor ">
                              <span *ngIf="TDSimpleForm.submitted && TDdesc.invalid" class="invalid-form">
                                <small class="form-text text-muted danger" *ngIf="TDdesc.errors.required">
                                  Descripci贸n es requerido!</small>
                              </span>
                            </div>
                          </div>



                          <div class="col-12 col-lg-8">
                            <div class="form-group">
                              <label class="form-control-label" for="TDdesc">Descripci贸n:</label>
                              <input class="form-control input-md" ngModel #TDdesc="ngModel" required id="TDName" name="TDName"
                                type="text" placeholder="Descripci贸n ">
                              <span *ngIf="TDSimpleForm.submitted && TDdesc.invalid" class="invalid-form">
                                <small class="form-text text-muted danger" *ngIf="TDdesc.errors.required">
                                  Descripci贸n es requerido!</small>
                              </span>
                            </div>
                          </div>



                          <div class="col-12">
                            <button type="submit" class="btn btn-primary mt-2 mr-1" rippleEffect>Guardar cambios</button>
                            <button type="reset" class="btn btn-outline-secondary mt-2" rippleEffect (click)="backUserEdit()">Cancelar</button>
                          </div>
                          
                        </div>
                        
                      </form>
              </div>

            </div>
  

          </div>
        </div>
      </div>
    </div>
    
  </div>
</ng-container>
<!-- app-content-header end -->
