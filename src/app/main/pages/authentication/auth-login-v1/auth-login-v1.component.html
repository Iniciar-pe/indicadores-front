<div class="auth-wrapper auth-v1 px-2">
  <div class="auth-inner py-2">
    <a href="javascript:void(0);" class="brand-logo">
      <img src="{{ coreConfig.app.appLogocom }}" alt="brand-logo" height="80" />
    </a>
    <!-- Login v1 -->
    <div class="card mb-0">
      
      <div class="card-body">

          <h4 class="card-title mb-0"><b>Bienvenido</b> 👋</h4>
          <p class="card-text">Por favor ingrese a su cuenta y empiece a elaborar reportes financieros.</p>

        <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="login-email" class="form-label">Usuario</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="john@example.com"
              aria-describedby="login-email"
              tabindex="1"
              autofocus
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Correo electronico es requerido</div>
              <div *ngIf="f.email.errors.email">El correo electrónico debe ser una dirección de correo electrónico válida</div>
            </div>
          </div>

          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="login-password">Contraseña</label>
              <a routerLink="/admin/recuperar">
                <small>¿Ha olvidado su contraseña?</small>
              </a>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                [type]="passwordTextType ? 'text' : 'password'"
                formControlName="password"
                class="form-control form-control-merge"
                tabindex="2"
                placeholder="·········"
                aria-describedby="login-password"
                [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
              />

              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                    (click)="togglePasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.password.errors }"
            >
              <div *ngIf="f.password.errors.required">se requiere contraseña</div>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox" id="remember-me" tabindex="3" />
              <label class="custom-control-label" for="remember-me"> Recuérdame </label>
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary btn-block" tabindex="4" rippleEffect>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Iniciar sesión
          </button>
        </form>

        <p class="text-center mt-2">
          <span>¿Nuevo en nuestra plataforma?</span>
          <a routerLink="/admin/registro">
            <span>&nbsp;Crea una cuenta</span>
          </a>
        </p>

        <div class="divider my-2">
          <div class="divider-text">o</div>
        </div>

        <div class="auth-footer-btn d-flex justify-content-center">
          <a href="javascript:void(0)" class="btn btn-facebook" (click)="loginFB()">
            <i data-feather="facebook"></i>
          </a>
          <a href="javascript:void(0)" (click)="loginGoogle()" class="btn btn-google">
            <i data-feather="mail"></i>
          </a>
          <a href="javascript:void(0)" (click)="login()" class="btn btn-linkedin">
            <i data-feather="linkedin"></i>
          </a>
        </div>
      </div>
    </div>
    <!-- /Login v1 -->
  </div>
</div>
