          </div>
          <ngx-datatable
          class="bootstrap core-bootstrap"
          [headerHeight]="40"
          [rowHeight]="58"
          [limit]="basicSelectedOption"
          [columnMode]="ColumnMode.force"
          [footerHeight]="50"
          [rows]="rows"
          [scrollbarH]="true"
          >
         

            <ngx-datatable-column name="Licencia" prop="full_name" [width]="10">
              <ng-template let-row="row" let-name="value" let-rowIndex='rowIndex' ngx-datatable-cell-template>
                <div class="d-flex align-items-center">
                  <div class="cell-line-height">
                    <p 
                      class="font-medium-1 font-weight-bold line-height-1 mb-25"
                      [class.special]="currentUser.id == row.id"
                      >
                      {{ (rowIndex +1).toString().padStart(2, '0')  }}
                    </p>
                  </div>
                </div>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Empresa" prop="description" >
              <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                <div class="d-flex align-items-center">
                  <div class="cell-line-height">
                    <p 
                    class="font-medium-1 font-weight-bold line-height-1 mb-25"
                    [class.special]="currentUser.id == row.id"
                    >
                      {{ row.description }}
                    </p>
                  </div>
                </div>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Responsable" prop="name" >
              <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                <div class="d-flex align-items-center">
                  <div class="cell-line-height">
                    <p 
                    class="font-medium-1 font-weight-bold line-height-1 mb-25"
                    [class.special]="currentUser.id == row.id"
                    >
                      {{ row.name }}
                    </p>
                  </div>
                </div>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Correo" prop="email" >
              <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                <div class="badge badge-pill badge-light-primary">
                  {{ row.email }}
                </div>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Estado" prop="status" [width]="10">
              <ng-template let-status="value" ngx-datatable-cell-template>
                <div 
                  class="badge badge-pill"
                  [ngClass]="{
                    'badge-light-success': 'A' == status,
                    'badge-light-warning': status != 'A'
                  }"
                >
                  {{
                    status == 'A'
                      ? 'Activo'
                      : 'Inactivo'
                  }}
                  
                </div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="" [width]="10" [sortable]="false">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <div class="d-flex align-items-center">
                  <div ngbDropdown container="body">
                    <a
                      ngbDropdownToggle
                      href="javascript:void(0);"
                      class="hide-arrow"
                      id="dropdownBrowserState"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                    </a>
                    <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                      <a  ngbDropdownItem class="d-flex align-items-center"
                      (click)= "distritbutionEdit(row)" ><i data-feather="eye" class="mr-50"></i> Editar</a
                      >
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        
      </section>

      <section>
        <app-distribution-edit 
          (back)="goBack()" 
          [distribution]="distribution"
          [typeBusiness]="type"
          *ngIf="dsitributionEdit"
        ></app-distribution-edit>
      </section>
